<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">

<body>
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-dark text-light no-select">
      <a class="navbar-brand ms-3" href="#">

  <main class="container-fluid">
    <div class="row">
      <section class="col-7 m-1 ms-5 me-3 row" id="items">
        <!-- ITEMS GO HERE -->
      </section>
      <section class="cart col-4 m-3 text-dark">
        <h1 class="text-center m-2">Cart</h1>
        <section class="row cart-border p-1 m-2 align-items-center">
          <button class="col-2 btn btn-success btn-sm ms-4" onclick="app.snacksController.insertMoney()">ADD</button>
          <div class="col-3 text-end"><b>FUNDS: $<span id="money"></span> </b></div>
          <div class="col-1"><b>|</b></div>
          <div class="col-3"><b>COST: $15</b></div>
          <button class="col-2 btn btn-danger btn-sm" onclick="pay()">PAY</button>
        </section>
        <section class="row text-justify align-items-center" id="cart">
          <!-- CART ITEMS GO HERE -->
        </section>
        </section>
    </div>
  </main>
